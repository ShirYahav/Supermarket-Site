<div>

    <ng-container *ngIf="!customer">
        <a routerLink="/login">Login</a>
        <span> | </span>
        <a routerLink="/register">Register</a>
    </ng-container>

    <ng-container *ngIf="customer">
        <span> Hello {{customer.firstName}} {{customer.lastName}} </span>
        <span> | </span>
        <a routerLink="/logout">Logout</a>
    </ng-container>

</div>
